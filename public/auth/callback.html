<!DOCTYPE html>
<html>
<head>
    <title>Processing Login...</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial;">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <p>Processing authentication...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            alert('Authentication failed');
            window.location.href = '/#/login';
        } else if (code) {
            sessionStorage.setItem('oauth_code', code);
            window.location.href = '/#/dashboard';
        } else {
            window.location.href = '/#/login';
        }
    </script>
</body>
</html>
